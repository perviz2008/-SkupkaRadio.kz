<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Вход | RadioProdaja.kz</title>
  <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
  <div class="auth-container">
    <h2>Вход</h2>
    <button class="google-btn">Продолжить через Google</button>
    <form id="login-form">
      <input type="email" placeholder="Email" required/>
      <input type="password" placeholder="Пароль" id="login-password" required/>
      <label><input type="checkbox" id="remember"/> Запомнить меня</label>
      <button type="submit">Войти</button>
    </form>
    <a href="reset.html">Забыли пароль?</a>
    <p>Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
  </div>
  <script src="assets/app.js"></script>
</body>
</html>
